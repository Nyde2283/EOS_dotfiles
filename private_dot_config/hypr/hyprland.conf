# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = DP-2, 1920x1080@75, 0x0, 1
monitor = HDMI-A-1, 1920x1080@75, -1920x0, 1
monitor = ,1920x1080@60,auto,1


#################
### WORSPACES ###
#################

# workspace = 1, monitor:DP-2
# workspace = 2, monitor:HDMI-A-1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$menu = tofi-drun -c ~/.config/tofi/conf --drun-launch=true
$fileManager = nautilus --new-window
$browser = zen-browser
$editor = code
$colorPicker = hyprpicker
$locker = hyprlock --grace 3
$emojiPicker = ~/.config/.assets/scripts/tofimoji
$clipper = ~/.config/.assets/scripts/clipper
$safe-clipper = cliphist list | tofi -c ~/.config/tofi/conf | cliphist decode | wl-copy
$toggle-panel = hyprpanel t bar-0 && hyprpanel t bar-1
$task-manager = missioncenter
$process-manager = kitty btop
$focus-mod = fish -c focusmod
$mail-client = thunderbird


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = cliphist wipe   # BUG : Forcé de constater que le press papier n'est pas effacé...
exec-once = $mail-client
exec-once = hyprctl dispatch workspace 1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hyprpanel
# exec-once = [workspace special:magic silent] $browser
exec-once = [fullscreen; workspace special:Pmanager silent] $process-manager
exec-once = ydotoold
exec-once = udiskie
exec-once = ~/.config/.assets/scripts/wallpapermanager
# exec-once = ~/.config/.assets/scripts/dlockscreen
exec-once = pypr
exec-once = notify-send "Updates :" "$(sleep 5 && checkupdates --nocolor)"


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# QT
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# Toolkit Backend Variables
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_MENU_PREFIX,arch- kbuildsycoca6
env = XDG_SCREENSHOTS_DIR, $HOME/Pictures/Screenshots


